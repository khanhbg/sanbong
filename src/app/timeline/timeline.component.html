        <div class="row justify-content-md-center mt-3 minimum-heigh">
            <div class="col-md-4 col-lg-3 pr-0 bg-white justify-content-center">
                <div class=" user-sidebar sidebar-md ">
                    <ul class="navbar-nav " aria-labelledby="">

                                <div class="d-flex flex-column align-self-center user-brief_right m-md-1">

                                </div>
                            </div>

                        <div class="row ">

                    <section class="border-light"> 
                        <div class="row justify-content-center m-2">
                            <h5 class="w-100 text-center d-none d-md-block">Lịch Đặt</h5>
                        </div>
                        <form action="">
                            <div class="row pl-md-2">
                                <div class="col-xl-3 col-md-3 mb-4">
                                    <label for="form_guests" class="form-label">Trạng thái</label>
                                    <select name="status" id="form_guests" class=" form-control">
                                        <option value="all" selected="">Tất cả</option>
                                        <option value="new">Mới/Đã xác nhận</option>
                                        <option value="pending">Chờ xác nhận</option>
                                        <option value="done">Đã qua/Hoàn thành</option>
                                        <option value="cancelled">Đã hủy</option>
                                    </select>
                                </div>
                                <div class="col-xl-3 col-md-3 mb-4">
                                    <label for="begin_date" class="form-label">Từ ngày</label>
                                    <input type="text" id="begin_date" name="begin_date" class="datepicker datepicker-begin form-control" data-provide="datepicker" value="09/05/2022">
                                </div>
                                <div class="col-xl-3 col-md-3 mb-4">
                                    <label for="end_date" class="form-label">Đến ngày</label>
                                    <input type="text" id="end_date" name="end_date" class="datepicker datepicker-end form-control" data-provide="datepicker" value="09/06/2022">
                                </div>
                                <div class="col-sm-3 mb-4 order-2 order-sm-1">
                                    
                                    <button type="submit" class="btn btn-primary search-btn" style="margin-top: 31px !important;">
                                        <i class="fa fa-search mr-1"></i>
                                        Tìm kiếm
                                    </button>
                                </div>
                            </div>

                        </div>
